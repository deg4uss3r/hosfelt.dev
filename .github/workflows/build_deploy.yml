name: Hosfelt.dev Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install zola
        uses: shalzz/zola-deploy-action@v0.16.1-1
      - name: build
        run: |
          cd ./themes/boring/
          yarn build
          cd ../../
          zola build